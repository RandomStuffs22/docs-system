<div id="display_flash_block" style="padding:5px;">

<script>
	$(function(){
		$(document).delegate('input#submit_btn','click',function(e)
		{
			e.preventDefault();
			//do validation

			$.post
			(
				window.location.pathname,
				$('#flash_form').serialize(),
				function (data)
				{
					$.colorbox.close();
					$('#display_flash_block').replaceWith(data);
				}
			);
		});
		
		$('.delete').click(function(e)
		{
			e.preventDefault();
			
			if (confirm("Are you sure you wish to delete this flash?"))
			{
				$.post
				(
					window.location.pathname,
					{action:'delete',id:$(this).attr('id')},
					function (data)
					{
						$('#display_flash_block').replaceWith(data);
					}
				);
			}
		});
		
		$('.edit').click(function(e)
		{
			e.preventDefault();
			
			$('#submit_btn').attr('value','Update');
			$('#flash_form').find('input[name=id]').attr('id',$(this).attr('id'));
			$('#flash_form').find('input[name=id]').attr('value','edit');
			
			$.post
			(
				window.location.pathname,
				{action:'update',id:$(this).attr('id')},
				function (data)
				{
					$('#flash_form_container').replaceWith(data);
				}
			);
			
			var form=$('#flash_form_container').html();
			$.colorbox({html:form,width:'350px',height:'280px'});
		});
		
		$('.show').click(function(e)
		{
		});
		$('#add_btn').click(function(e)
		{
			var form=$('#flash_form_container').html();
			$.colorbox({html:form,width:'350px',height:'280px'});
		});
	});
</script>

<div id="flash_form_container" style="display:none;">
<!-- INCLUDE support/docs/flash_submission.html -->
</div>

<style type="text/css">
.list_table{
	background:#333;
	width:820px;
}

	padding:3px;
	background:#fff;
}

</style>


<input type="button" id="add_btn" class="button2" value="Add Flash" />

<h2>Flash List</h2>
<table class="list_table">
	<tr>
		<td>Title</td>
		<td>Name</td>
		<td>FLash</td>
		<td>Version</td>
		<td>Submitted By</td>
		<td>Action</td>
	</tr>
	<!-- BEGIN flash -->
	<tr>
		<td>{flash.TITLE}</td>
		<td>{flash.UNIQUE_NAME}</td>
		<td><a href="{flash.PATH}" class="button2 show">Click To Show</a></td>
		<td>{flash.VERSION}</td>
		<td>{flash.USER_NAME}</td>
		<td><a href="" id="{flash.ID}" class="button2 edit">Edit</a> <a href="" id="{flash.ID}" class="button2 delete">Delete</a></td>
	</tr>
	<!-- END flash -->
</table>


</div>
