<div id="display_flash_block">

<script>
	$(function(){
		$('#submit_btn').click(function(e)
		{
			e.preventDefault();
			//do validation
			$.post (
				window.location.pathname,
				$('flash_form').serialize(),
				function (data)
				{
					$('#display_flash_block').replaceWith(data);
				}
			);
		});
		
		$('.delete').click(function(e)
		{
			e.preventDefault();
			
			if (confirm("Are you sure you wish to delete this comment?"))
			{
				$.post (
					window.location.pathname,
					{action:'delete',id:$(this).attr('id')},
					function (data)
					{
						$('#display_flash_block').replaceWith(data);
					}
				);
			}
		});
		
		$('.edit').click(function(e)
		{
			e.preventDefault();
			
			$('#submit_btn').attr('value','Update');
			$('#flash_form').find('input[name=id]').attr('id',$(this).attr('id'));
			
		});
		
		$('.show').click(function(e)
		{
		});
	});
</script>

<form method="post" id="flash_form" action="">
	<fieldset>
		<dl>
			<dt><label for="fileupload">Title: </label></dt>
			<dd>
				<input type="text" name="title" value="" class="inputbox autowidth" />
			</dd>
		</dl>
		<dl>
			<dt><label for="name">Name: </label></dt>
			<dd>
				<input type="text" name="unique_name" value="" class="inputbox autowidth" />
			</dd>
		</dl>
		<dl>
			<dt><label for="name">Flash: </label></dt>
			<dd>
				<input type="text" name="flash" value="" class="inputbox autowidth" />
			</dd>
		</dl>
		<dl>
			<dt><label for="name">Thumbnail: </label></dt>
			<dd>
				<input type="text" name="thumbnail" value="" class="inputbox autowidth" />
			</dd>
		</dl>
		<dl>
			<dt><label for="name">Version: </label></dt>
			<dd>
				<input type="text" name="flash_version" value="" class="inputbox autowidth" />
			</dd>
		</dl>
	</fieldset>
	<fieldset>
		<input type="hidden" name="id" value="" />
		<input type="reset" name="reset" value="Reset" class="button2" />
		<input type="button" name="submit" value="Submit" class="button1" id="submit_btn" />
	</fieldset>
</form>

<style type="text/css">
.list_table{
	background:#333;
	width:800px;
}
.list_table td{
	padding:3px;
	background:#fff;
}

</style>

<div class="center">

<h2>Flash List</h2>
<table class="list_table">
	<tr>
		<td>Title</td>
		<td>Name</td>
		<td>FLash</td>
		<td>Version</td>
		<td>Submitted By</td>
		<td>Action</td>
	</tr>
	<!-- BEGIN flash -->
	<tr>
		<td>{flash.TITLE}</td>
		<td>{flash.UNIQUE_NAME}</td>
		<td><a href="{flash.PATH}" class="button2 show">Click To Show</a></td>
		<td>{flash.VERSION}</td>
		<td>{flash.USER_NAME}</td>
		<td><a href="" id="{flash.ID}" class="button2 edit">Edit</a> <a href="" id="{flash.ID}" class="button2 delete">Delete</a></td>
	</tr>
	<!-- END flash -->
</table>

</div>
</div>
